<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>SignUp</title>
</head>
<body class="SignUp">
    <div class="formdiv">
        <form id="signupForm">
            <div class="title">Welcome</div>
            <div class="subtitle">Let's Sign Up in to the Page..</div>

            <div class="firstname">
                <input id="firstname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="firstname" class="placeholder">First name</label>
            </div>

            <div class="lastname">
                <input id="lastname" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="lastname" class="placeholder">Last name</label>
            </div>

            <div class="username">
                <input id="username" class="input" type="text" placeholder=" " />
                <div class="cut"></div>
                <label for="username" class="placeholder">User name</label>
            </div>

            <div class="email">
                <input id="email" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="email" class="placeholder">Email</label>
            </div>

            <div class="number">
                <input id="number" class="input" type="text" placeholder=" " />
                <div class="cut cut-short"></div>
                <label for="number" class="placeholder">Phone Number</label>
            </div>

            <button id="submitBtn" class="submit" role="button">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById("signupForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "SignUpLoading.html";
        });
    </script>

</body>
</html>
